<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Savoir faire/savoirfaire.css">
    <link rel="icon" href="../img/faviconbbgrand.png"/>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Bouche Bée - Page de contact</title>
</head>
<body>

    <header>
        <div class="container nav">
            <div class="element"><a class="linkpage" href="../A Propos/apropos.html">A PROPOS</a></div>
            <div class="element"><a href="../index.html"><img class="logo-img" src="../img/BB-logo.png" alt="Logo Bouche Bée"></a></div>
            <div class="element"><a class="linkpage" href="../Savoir faire/savoirfaire.html">SAVOIR FAIRE</a></div>
        </div>
    </header>
    <main class="bg-main">
        <form action="">
            <div class="formulaire">
                <div class="sideL">
                    
                    <label class="coord">Vos coordonnées</label>
                    <label class="civilite">Civilité</label>           
                    <div>
                        <input type="radio" name="civiliteM" id="civiliteM">
                        <label for="civiliteM">M.</label>
    
                        <input type="radio" name="civiliteF" id="civiliteF">
                        <label for="civiliteF">Mme.</label>
                    </div>

                    <label for="city" class="container-label">Ville
                        <input type="text" name="city" id="city">
                    </label>

                    <label for="firstname" class="container-label">Votre prénom
                        <input type="text" name="firstname" id="firstname" class="entry" placeholder="Prénom">
                    </label>

                    <label for="lastname" class="container-label">Votre nom
                        <input type="text" name="lastname" id="lastname" class="entry" placeholder="Nom">
                    </label>

                    <label for="email" class="container-label">Votre email
                        <input type="email" name="email" id="email" class="entry" placeholder="Email">
                    </label>

                    <label for="company" class="container-label">Votre entreprise
                        <input type="text" name="company" id="company" class="entry" placeholder="Entreprise">
                    </label>

                    <label for="phone" class="container-label">Votre téléphone
                        <input type="tel" name="phone" id="phone" class="entry" placeholder="Téléphone">
                    </label>
                </div>

                <div class="sideR">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre Message"></textarea><br>
                    <input type="button" value="Envoyer">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-gauche">
                <ul class="info">
                    <li><a>A propos</a></li>
                    <li><a>Savoir faire</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="footerRS"><a>Facebook</a><div class="logoRS"><img src="../img/facebook.png" alt="Logo Facebook"></div></div>
            <div class="footerRS"><a>LinkedIn</a><div class="logoRS"><img src="../img/linkedin.png" alt="Logo Facebook"></div></div>
            <div class="footerRS"><a>Instagram</a><div class="logoRS"><img src="../img/instagram.png" alt="Logo Facebook"></div></div>
            <div class="footer-droit">
                <ul class="info">
                    <li>Numéro de téléphone</li>
                    <li>Adresse mail</li>
                    <li>Adresse</li>
                </ul>
            </div>
        </div>
    </footer>

</body>
</html>
